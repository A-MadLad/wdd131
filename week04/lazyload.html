<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="A webpage to test lazy loading.">
    <meta name="author" content="Adam Judd">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script defer src="scripts/lazyload.js"></script>
  </head>
  <body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <img src="https://placehold.co/400x600" alt="A picture." width="400" height="600">
        <img src="https://placehold.co/400x600" alt="A picture." width="400" height="600">
        <img src="https://placehold.co/400x600" alt="A picture." width="400" height="600" loading="lazy">
        <img src="https://placehold.co/400x600" alt="A picture." width="400" height="600" loading="lazy">
        <img src="https://placehold.co/400x600" alt="A picture." width="400" height="600" loading="lazy">
        <img src="https://placehold.co/400x600" alt="A picture." width="400" height="600" loading="lazy">
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Adam Judd | New Mexico</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
  </body>
</html>
